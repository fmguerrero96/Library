<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="head-title">Library</h1>
    </header>

    <div class="btnContainer">
      <button id="newBookBtn">ADD NEW BOOK</button>
    </div>

    <dialog class="info-form modal">
      <form id="newBookForm">
        <h2 class="form-title">Enter Book Info</h3>

        <div class="duo">
          <label for="title">Title:</label>
          <input type="text" id="title">
        </div>

        <div class="duo">
          <label for="author">Author:</label>
          <input type="text" id="author">
        </div>

        <div class="duo">
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages">
        </div>

        <!--these label and input elements are hidden because they were unnecessary-->
        <div class="duo">
          <label hidden for="read">Read:</label>
          <input hidden type="checkbox" id="read">
        </div>  
        
        <input id="submitBook" type="submit" value="Submit Book">
      </form>
    </dialog>
    <div class="books container">
      <!--Individual books will be rendered iside this div--> 
    </div>
    <script src="main.js"></script>
  </body>
</html>
